<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIST | SO:EUM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link rel="stylesheet" href="/static/post.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <script>


        window.onload = function () {

            function onClick() {
                document.querySelector('.modal_wrap').style.display = 'block';
                document.querySelector('.black_bg').style.display = 'block';
            }

            function offClick() {
                document.querySelector('.modal_wrap').style.display = 'none';
                document.querySelector('.black_bg').style.display = 'none';
            }

            document.getElementById('modal_btn').addEventListener('click', onClick);
            document.querySelector('.modal_close').addEventListener('click', offClick);

        };


        function post() {
            let keyword = $("#input_keyword").val()
            let url = $("#input_url").val()
            $.ajax({
                type: "POST",
                url: "/post",
                data: {
                    keyword_give: keyword,
                    url_give: url
                },
                success: function (response) {
                    window.location.reload()
                }
            })
        }

        $(document).ready(function () {
            show_post();
        });

        function show_post() {
            $('#post-list').empty()
            $.ajax({
                type: "GET",
                url: "/posting",
                data: {},
                success: function (response) {
                    let rows = response['posts']

                    for (let i = 0; i < rows.length; i++) {
                        let num = rows[i]['num']
                        let keyword = rows[i]['keyword']
                        let url = rows[i]['url']
                        let username = rows[i]['username']
                        console.log(num, keyword, url, username)

                        let temp_html = `<div class="post_asmr" id="post-list">
                                            <img class="thumbnail" src="https://i.ytimg.com/vi/cbuZfY2S2UQ/original.jpg">
                                            <ul class="info">
                                            <li>${num}</li>
                                            <li>${keyword}</li>
                                            <li>${url}

                                            </li>
                                            <li>${username}</li>
                                            </ul>
                                        </div>`

                        console.log(response['posts'])
                        $('#post-list').append(temp_html)
                    }
                },
            });
        }
    </script>


</head>
<body>

{% include "header.html"%}


<div class="top">
    <div class="insert_btn">

        <div id="modal_btn" class="modal_btn">당신의 ASMR을 등록해보세요.</div>
        <div class="black_bg"></div>
        <div class="modal_wrap">
            <div class="modal_close">
                <a href="#">close</a>
            </div>
            <div>
                <select class="modal_keyword" id="input_keyword">
                    <option value="">키워드를 골라주세요!</option>
                    <option value="슬라임">슬라임</option>
                    <option value="음식">음식</option>
                    <option value="사물">사물</option>
                    <option value="자연">자연</option>
                    <option value="수다">수다</option>
                </select>
            </div>

            <div>
                <input type="url" class="modal_url" id="input_url" placeholder="URL을 입력해주세요!">
            </div>
            <button class="modal_submit" onclick="post()">당신의 ASMR을 등록해보세요.</button>
        </div>
    </div>
</div>



<div class="mid">
    <div class="keyword_wrap">
        <div class="keytext"># Keyword</div>
        <select name="keyword">
            <option value="슬라임">슬라임</option>
            <option value="음식">음식</option>
            <option value="사물">사물</option>
            <option value="자연">자연</option>
            <option value="수다">수다</option>
        </select>
    </div>

    <div class="post_zone">
        <div class="post_asmr" id="post-list">
        </div>
    </div>

    <div class="top5">
        <span>❤️ TOP 5</span>
        <ul>
            <li>1. 좋아요 1위</li>
            <li>2. 좋아요 2위</li>
            <li>3. 좋아요 3위</li>
            <li>4. 좋아요 4위</li>
            <li>5. 좋아요 5위</li>
        </ul>
    </div>
</div>


</body>
</html>
